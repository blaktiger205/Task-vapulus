<div class="header">
    <div class="headerSearch">
        <input type="text" placeholder="Search Contacts">
    </div>
    <button class="addContent">
        <p>Add New Contents</p>
        <i>+</i>
    </button>
    <p class="title">Latest Contents</p>
    <div class="listContents">
       <div class="item"> 
           <img src="https://ggirls.cc/wp-content/uploads/2018/07/1185-1.jpg">
           <div class="info">
              <p class="name">ahmed karem</p>
              <p>212211212121</p>
           </div>
       </div>
    </div>
    <div class="Contents">
        <p class="title Cp">a</p>
        <div class="item" *ngFor="let item of contents"> 
            <img [src]="item.image" onerror="this.src='https://ggirls.cc/wp-content/uploads/2018/07/1185-1.jpg'">
            <div class="info">
               <p class="name">{{item.firstName + item.lastName}} </p>
               <p>{{item.mobileNumber || item.email }}</p>
            </div>
        </div>
     </div>
</div>
